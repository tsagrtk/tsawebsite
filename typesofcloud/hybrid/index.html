    <article>
      <h1>Hybrid</h1>
      With Hybrid Computing, it is a combination of both <a href="https://tsagrtk.github.io/tsawebsite/typesofcloud/private/index.html">private</a> and <a href="https://tsagrtk.github.io/tsawebsite/typesofcloud/public/index.html>Public</a> computing. 

	    <h1>How it works:</h1>
<p>Because it is a hybrid, it incorporates parts from both private computing and public computing. The private part is the server side, which is what the deveolpers use so that it is nice and secure. The public part is the server side, which is what the customer uses, so that it is nice and speedy.</p>
        <h1>Benefits: </h1>
	    <ul>
		    <li>Security</li>
		    <li>Very speedy</li>
		    <li>Elastic resource capability</li>
		    <li>Virtualized resources</li>
		    <li>Management automation</li>
        <li>Self-service provisioning</li>
        <li>Third-Party Ownership</li>
        
        </ul>
